<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodybg">
    
    <div class="container">
        <div class="card">
            <img src="iron-man-png-13122.png" alt="">
            <div class="text">
                <h3>Iron Man</h3>
                <p>Lorem ipsum dolor sit amet consectetur ad ipisicing elit..</p>
            </div>
        </div>
        <button id="theme">Switch</button>
    </div>

    <script>
        theme.addEventListener("click",()=>{
            document.body.classList.toggle("bodybg")
        })
    </script>
</body>
</html>
